{% extends 'base_layout.html'%}
{%block content%}
        <h1> Welcome to our article</h1>
        <div class = "articles">
        {% for article in articles %}
            <div class="article">
                <h2><a href="{% url 'article_details' slug=article.slug %}">{{article.title}}</a></h2>
                <p>{{article.snippet}}</p>
                <p>{{article.date}}</p>

            </div>
            {% endfor %}
        </div>
{%endblock%}
